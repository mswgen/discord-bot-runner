<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord Bot Runner</title>
    <link rel="icon" href="https://discord.com/assets/07dca80a102d4149e9736d4b162cff6f.ico">
  </head>
  <body style="font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;">
    <h1>디스코드 봇 실행하기</h1>
    <input type="text" id="token" placeholder="토큰" style="width: 90vw;">
    <button id="login">로그인</button>
    <div id="presence_area">
    <h2>상메 설정</h2>
    <h3>현재 상메 목록</h3>
    <div id="presences">상메 없음</div>
    <button id="clearPresence">상메 모두 지우기</button>
    <h3>상메 추가하기</h3>
      <input type="radio" name="status" id="online" value="온라인" class="stat">
      <label for="online">온라인</label>
      <input type="radio" name="status" id="idle" value="자리 비움" class="stat">
      <label for="idle">자리 비움</label>
      <input type="radio" name="status" id="dnd" value="다른 용무 중" class="stat">
      <label for="dnd">다른 용무 중</label>
      <input type="radio" name="status" id="invisible" value="오프라인" class="stat">
      <label for="invisible">오프라인</label><br>
      <input type="text" id="gameName" placeholder="게임 이름"><br>
      <input type="radio" name="gameType" id="playing" value="playing" class="gameType">
      <label for="playing">playing</label>
      <input type="radio" name="gameType" id="watching" value="watching" class="gameType">
      <label for="watching">watching</label>
      <input type="radio" name="gameType" id="listening" value="listening" class="gameType">
      <label for="listening">listening</label>
      <input type="radio" name="gameType" id="streaming" value="streaming" class="gameType">
      <label for="streaming">streaming</label><br>
      <input type="text" id="stream_url" disabled placeholder="스트리밍 URL"><br>
      <button id="addPresence">상메 추가</button><br>
      <input type="number" id="interval" placeholder="게임 변경 간격(초 단위)"><br>
      <button id="setPresence">확인</button>
    </div>
    <div id="message_listener">
      <h2>메세지 리스너 설정하기</h2>
      <h3>메세지 리스너 목록</h3>
      <button id="open_close">목록 보기</button>
      <ol id="listeners"></ol>
      <button id="clearAllListeners">모든 메세지 리스너 지우기</button><br>
      <input type="text" id="alias" placeholder="메세지 시작 내용"><br>
      <textarea id="func" placeholder="실행할 JavaScript 코드" style="width: 95vw; height: 600px; resize: none;"></textarea><br>
      <button id="submit_listener">확인</button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
